version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: muejam-postgres
    environment:
      POSTGRES_DB: muejam
      POSTGRES_USER: muejam_user
      POSTGRES_PASSWORD: muejam_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muejam_user -d muejam"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    container_name: muejam-pgbouncer
    environment:
      # Database connection settings
      - DATABASES_HOST=postgres
      - DATABASES_PORT=5432
      - DATABASES_USER=muejam_user
      - DATABASES_PASSWORD=muejam_password
      - DATABASES_DBNAME=muejam
      # Pool configuration
      - POOL_MODE=transaction  # transaction pooling for better concurrency
      - MAX_CLIENT_CONN=1000   # maximum client connections
      - DEFAULT_POOL_SIZE=25   # connections per database
      - MIN_POOL_SIZE=10       # minimum pool size
      - RESERVE_POOL_SIZE=5    # reserve connections for emergencies
      - MAX_DB_CONNECTIONS=50  # max connections to PostgreSQL
      # Timeouts
      - SERVER_IDLE_TIMEOUT=600     # 10 minutes
      - SERVER_CONNECT_TIMEOUT=15   # 15 seconds
      - QUERY_TIMEOUT=30            # 30 seconds
      - CLIENT_IDLE_TIMEOUT=0       # no client timeout
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "psql", "-h", "localhost", "-p", "6432", "-U", "muejam_user", "-d", "muejam", "-c", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7-alpine
    container_name: muejam-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: muejam-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps/backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      pgbouncer:
        condition: service_healthy
      valkey:
        condition: service_healthy

  celery-worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: muejam-celery-worker
    command: celery -A config worker --loglevel=info
    volumes:
      - ./apps/backend:/app
    env_file:
      - ./apps/backend/.env
    depends_on:
      - postgres
      - valkey
      - backend

  celery-beat:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: muejam-celery-beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./apps/backend:/app
    env_file:
      - ./apps/backend/.env
    depends_on:
      - postgres
      - valkey
      - backend

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: muejam-frontend
    command: npm run dev
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./apps/frontend/.env.local
    depends_on:
      - backend

volumes:
  postgres_data:
  valkey_data:
